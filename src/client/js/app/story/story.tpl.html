<div class="row-fluid">
    <input type="text" ng-model="story.title" />
</div>
<div class="row-fluid">
    <div class="span3">
        <p>
            <button ng-click="save()" class="btn btn-primary">
                Save Story
            </button>
        </p>
        <p>
            <button ng-click="add()" class="btn">
                Add Page
            </button>
        </p>
        <ul>
            <li ng-repeat="page in story.pages" ng-click="select()">
                {{page.content}}
            </li>
        </ul>
    </div>
    <div class="span9">
        <textarea ng-model="currentPage.content"></textarea>
    </div>
</div>
