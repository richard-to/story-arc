<div class="row-fluid">
    <input type="text" ng-model="storyTitle" />
</div>
<div class="row-fluid">
    <div class="span3">
        <p>
            <button ng-click="addPage()" class="btn btn-primary">
                Add Page
            </button>
        </p>
        <ul>
            <li ng-repeat="page in pages" ng-click="selectPage()">
                {{page.content}}
            </li>
        </ul>
    </div>
    <div class="span9">
        <textarea ng-model="currentPage.content"></textarea>
    </div>
</div>
